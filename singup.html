<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sen">
</head>
<body>

    <header class="header">

        <div class="logo">
            <h1 class="websiteName"> sommer </h1>
        </div>

        <div class="options">
            <nav class="headerNav">
                <a href="index.html"> Home </a>
                <a href="blog.html"> Blogs </a>
                <a href="aboutme.html"> About me </a>
                <a href="contact.html"> Contact </a>
            </nav>
        </div>
    </header>

    <div class="signUpBody">
        <div class="signUpSection">

            <div class="login">
                <h1 class="optionLabel">
                    Login
                </h1>
                <label for="email" class="label"> Email </label> <br>
                <input type="email" name="email" class="input" placeholder="Email..."> <br>

                <label for="password" class="label"> Password </label> <br>
                <input type="password" name="password" class="input" placeholder="Password..."> <br>

                <input class="submit" type="submit" value="Login">
            </div>

            <div class="signUp">
                <h1 class="optionLabel">
                    register
                </h1>
                <label for="email" class="label"> Email </label> <br>
                <input type="email" name="email" class="input" placeholder="Email..."> <br>

                <label for="email" class="label"> Re-enter Email:</label> <br>
                <input type="email" name="email" class="input" placeholder="Email..."> <br>

                <label for="password" class="label">Password</label> <br>
                <input type="password" name="password" class="input" placeholder="Password..."> <br>

                <input type="submit" class="submit" value="Register">
            </div>
        </div>
    </div>
    
</body>
